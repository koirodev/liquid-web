<!-- Optional wrapper for accordions -->
<div data-prismium-container>
  <!-- Main accordion wrapper -->
  <div data-prismium>
    <!-- Accordion open button / header -->
    <button data-prismium-current>
      your button text

      <!-- Optional accordion icon.
           See below for more details about icons -->
      <svg data-prismium-icon>
        <use xlink:href="sprite.svg#chevron_bottom"></use>
      </svg>
    </button>

    <!-- Optional container,
         if not provided, Prismium will add it automatically -->
    <div data-prismium-hidden>
      <!-- Accordion content container -->
      <div data-prismium-content>
        your hidden content

        <!-- Nested accordions -->
        <div data-prismium><!-- children --></div>
        <div data-prismium><!-- children --></div>
        <div data-prismium><!-- children --></div>
      </div>
    </div>
  </div>

  <!-- Other -->
  <div data-prismium><!-- other accordions --></div>
  <div data-prismium><!-- other accordions --></div>
</div>
